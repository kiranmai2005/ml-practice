<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Student Exam Performance Prediction</legend>
            </h1>

            <div class="mb-3">
                <label class="form-label" for="gender">Gender</label>
                <select id="gender" class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="ethnicity">Race or Ethnicity</label>
                <select id="ethnicity" class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="parent_edu">Parental Level of Education</label>
                <select id="parent_edu" class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="lunch">Lunch Type</label>
                <select id="lunch" class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="test_course">Test Preparation Course</label>
                <select id="test_course" class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label" for="writing_score">Writing Score out of 100</label>
                <input id="writing_score" class="form-control" type="number" name="writing_score"
                       placeholder="Enter your Writing Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label class="form-label" for="reading_score">Reading Score out of 100</label>
                <input id="reading_score" class="form-control" type="number" name="reading_score"
                       placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>

        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>
</html>
